<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <title>HorizontalScroll</title>
</head>

<body>

    <h1>WorkShop</h1>

    <main>
        <div class="slider-main">
            <div class="slider-inner-one">
                <svg viewBox="0 0 100 100">
                    <filter id="filter1">
                        <feTurbulence type="turbulence" baseFrequency="0.07 0.06" numOctaves="5" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="noise" />
                        <feDisplacementMap in="SourceGraphic" in2="noise" scale="10" xChannelSelector="R" yChannelSelector="B" x="0%" y="0%" width="100%" height="100%" />
                    </filter>
                    <image xlink:href="./Images/1.jpg" x="0%" y="0%" width="100%" height="100%" filter="url(#filter1)"></image>
